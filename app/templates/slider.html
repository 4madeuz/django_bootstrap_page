<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем стили Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключаем шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Подключаем стили slick-slider -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    .slider-nav img {
      width: 100px; /* Задайте желаемую ширину миниатюр */
      height: auto; /* Сохраняйте соотношение сторон */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Кнопка для открытия галереи на весь экран -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#galleryModal">
          Открыть галерею
        </button>
      </div>
    </div>
    <!-- Модальное окно галереи -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="galleryModalLabel">Галерея</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Slick слайдер с миниатюрами изображений -->
            <div class="slider-for">
              <div><img src="{% static 'img/cat.jpg' %}" alt="Изображение 1"></div>
              <div><img src="{% static 'img/cat.jpg' %}" alt="Изображение 2"></div>
              <!-- Добавьте больше изображений по аналогии -->
            </div>
            <!-- Слайдер с миниатюрами -->
            <div class="slider-nav">
              <div><img src="{% static 'img/cat.jpg' %}" alt="Изображение 1"></div>
              <div><img src="{% static 'img/cat.jpg' %}"alt="Изображение 2"></div>
              <!-- Добавьте больше изображений по аналогии -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключаем скрипты Bootstrap 5 и Slick -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>
    $(document).ready(function(){
        $('.slider-thumbnails').slick({
            infinite: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider',
            focusOnSelect: true
        });            
        
        $('.slider').slick({
            infinite: false,
            lazyLoad: 'ondemand',
            asNavFor: '.slider-thumbnails',
        });
    });
</script>
</body>
</html>
